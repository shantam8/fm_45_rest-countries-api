<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API | shantam8</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>Where in the world?</h1>

        <button id="btn-toggle-dark-mode" class="dark-mode-container">
          <i class="bi bi-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>

    <main>
      <section id="input-options-container">
        <div class="input-container">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search for a country..." />
        </div>

        <div id="region-selector-container">
          <button
            id="region-selector-title"
            type="button"
            class="btn-selection-title"
          >
            Filter by Region <i class="bi bi-chevron-down"></i>
          </button>

          <div id="region-selector-menu" class="button-group">
            <button type="button" class="btn-selection">Africa</button>
            <button type="button" class="btn-selection">America</button>
            <button type="button" class="btn-selection">Asia</button>
            <button type="button" class="btn-selection">Europe</button>
            <button type="button" class="btn-selection">Oceania</button>
          </div>
        </div>
      </section>

      <section id="countries-selection-box"></section>

      <section id="country-details" class="display-none">
        <button id="btn-leave-details"><i class="bi bi-arrow-left"></i> Back</button>

        <div id="country-details-container">
          <img id="country-detail-flag" src="" />

          <div class="country-detail-text">
            <h2 id="country-detail-name"></h2>

            <div class="country-detail-text-container">
              <div class="text-container1">
                <p>
                  <span>Native Name: </span>
                  <span id="detail-native-name"></span>
                </p>
                <p>
                  <span>Population: </span>
                  <span id="detail-population"></span>
                </p>
                <p>
                  <span>Region: </span><span id="detail-region"></span>
                </p>
                <p>
                  <span>Sub Region: </span>
                  <span id="detail-sub-region"></span>
                </p>
                <p>
                  <span>Capital: </span><span id="detail-capital">Ul</span>
                </p>
              </div>
              <div class="text-container2">
                <p>
                  <span>Top Level Domain: </span>
                  <span id="detail-tld"></span>
                </p>
                <p>
                  <span>Currencies: </span>
                  <span id="detail-currency"></span>
                </p>
                <p>
                  <span>Languages: </span>
                  <span id="detail-languages"></span>
                </p>
              </div>
            </div>

            <h3>Border Countries:</h3>
            <div id="border-countries-container">
              <span class="border-country"> France </span>
              <span class="border-country"> Germany </span>
              <span class="border-country"> Netherlands </span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
